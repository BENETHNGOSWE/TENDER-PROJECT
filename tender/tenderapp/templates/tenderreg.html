{% extends 'index.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Examination Machine</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet" />
  <!-- Add these lines to your HTML file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Datepicker CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>

<body>

   <!-- register.html -->
   <br>
   <form method="POST" action="{% url 'tenderreg' %}">
       {% csrf_token %}


       <!-- BidderReg Information -->

       <div class="form-outline mb-4">
           <label class="form-label" for="companyName">Tenderid</label>
           {{ form.tenderid }}
       </div>
       <hr>
       <div class="form-outline mb-4">
           <label class="form-label" for="tinNo">CliendName</label>
           {{ form.title }}
       </div>
       <hr>

       <div class="form-outline mb-4">
           <label class="form-label" for="companyRegNo">Description</label>
           {{ form.description }}
       </div>
       <hr>

       <div class="form-outline mb-4">
           <label class="form-label" for="vatNo">ClinteId</label>
           {{ form.clinteId }}
       </div>
       <hr>

       <div class="form-outline mb-4" id="datepicker">
           <label class="form-label" for="location">DeadLineDate</label>
           <div class="input-group">
               {{ form.deadLineDate }}
               <span class="input-group-text bg-light">
                   <i class="fas fa-calendar-alt"></i>
               </span>
           </div>
       </div>
       <hr>

       <div class="form-outline mb-4">
           <label class="form-label" for="region">Procure Method</label>
           {{ form.procure_method }}
       </div>
       <hr>

       <div class="form-outline mb-4">
           <label class="form-label" for="district">Financial Value</label>
           {{ form.financial_value }}
       </div>
       <hr>

       <div class="form-outline mb-4">
           <label class="form-label" for="phone">Category</label>
           {{ form.category }}
       </div>
       <hr>

       <button type="submit" class="btn btn-primary">Submit</button>
   </form>

   <!-- Datepicker JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
   <script>
       $(document).ready(function () {
           $('#datepicker input').datepicker({
               autoclose: true,
               format: 'yyyy-mm-dd',
               todayHighlight: true,
               toggleActive: true
           });
       });
   </script>
</body>

</html>

{% endblock content %}
