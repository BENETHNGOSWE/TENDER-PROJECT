<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Examination Machine</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid bg-info p-3">
      <div class="row">
        <div class="col-12 text-uppercase text-center"><h2>tender informtion system</h2></div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-white border-end">
          <div
            class="d-flex flex-column align-items-center align-items-sm-start px-0 pt-2 min-vh-100"
          >
            <div class="bg-light w-100 text-start p-2">
             
              <p class="py-0 my-1 d-none d-sm-block text-capitalize">login as:</p>
              <p class="py-0 my-1 d-none d-sm-block text-capitalize"><strong><small>{{ user.username }}</small></strong></p>
              <p class="py-0 my-0 d-none d-sm-block text-capitalize">admin</p>
            </div>
            <ul
              class="nav nav-pills w-100 flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
              id="menu"
            >
              <li class="nav-item list-back w-100">
                <a href="#" class="nav-link align-middle px-0">
                  <i class="fs-4 bi-house"></i>
                  <span class="ms-1 d-none d-sm-inline text-capitalize">dashboard</span>
                </a>
              </li>
             
              <li class="list-back w-100">
                <a href="#" class="nav-link px-0 align-middle">
                  <i class="fs-4 bi-table"></i>
                  <span class="ms-1 d-none d-sm-inline text-capitalize">archieved tenders</span></a
                >
              </li>
              <li class="list-back w-100">
                <a href="#" class="nav-link px-0 align-middle">
                  <i class="fs-4 bi-table"></i>
                  <span class="ms-1 d-none d-sm-inline text-capitalize">current tenders</span></a
                >
              </li>
              <li class="list-back w-100">
                <a href="#" class="nav-link px-0 align-middle">
                  <i class="fs-4 bi-table"></i>
                  <span class="ms-1 d-none d-sm-inline text-capitalize">awarded tenders</span></a
                >
              </li>
              <li class="list-back w-100">
                <a href="{% url 'alltenders' %}" class="nav-link px-0 align-middle">
                  <i class="fs-4 bi-table"></i>
                  <span class="ms-1 d-none d-sm-inline text-capitalize">opened tenders</span></a
                >
              </li>
               <li class="list-back w-100">
                <a href="#" class="nav-link px-0 align-middle">
                  <i class="fs-4 bi-table"></i>
                  <span class="ms-1 d-none d-sm-inline text-capitalize">report</span></a
                >
              </li>
              <li class="list-back w-100">
                <a
                  href="#submenu3"
                  data-bs-toggle="collapse"
                  class="nav-link px-0 align-middle"
                >
                  <i class="fs-4 bi-grid"></i>
                  <span class="ms-1 d-none d-sm-inline text-capitalize">edit profile <span><i class="fa-solid fa-caret-down"></i></span></span>
                </a>
                <ul
                  class="collapse nav flex-column ms-1 text-capitalize"
                  id="submenu3"
                  data-bs-parent="#menu"
                >
                  <li class="w-100">
                    <a href="#" class="nav-link px-0">
                      <span class="d-none d-sm-inline">P</span> profile</a
                    >
                  </li>
                 
                  
                  
                  <li>
                    <a href="#" class="nav-link px-0">
                      <span class="d-none d-sm-inline">Product</span> logout </a
                    >
                  </li>
                </ul>
              </li>
               
                </ul>
              </li>
             
            </ul>
            <hr />
         
          </div>
        </div>
        <div class="col py-3">
          <div class="container-fluid border-bottom p-3">
           <div class="row">
            <div class="col-6 text-uppercase">current tenders</div>
            <div class="col-6">
              <input type="text" class="w-100">
            </div>
           </div>
        
          </div>
          {%block content%}
     {% endblock content%}
          </div>
        </div>
      </div>
    </div>
    

    <script src="../styles/js/bootstrap.bundle.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  </body>
</html>
