<!DOCTYPE html>
<html>
<head>
    <title>Upload CV</title>
</head>
<body>
    <h1>Upload CV for {{ student.name }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="cv">Upload CV:</label>
        <input type="file" id="cv" name="cv" required><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
