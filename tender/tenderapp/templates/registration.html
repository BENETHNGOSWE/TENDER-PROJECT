<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
</head>
<body>
    <h1>Student Registration</h1>
    <form method="POST" action="{% url 'register_bidder' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" required><br><br>
        <label for="tin_no">TIN No:</label>
        <input type="text" id="tin_no" name="tin_no" required><br><br>
        <label for="company_reg_no">Company Registration No:</label>
        <input type="text" id="company_reg_no" name="company_reg_no" required><br><br>
        <label for="vat_no">VAT No:</label>
        <input type="text" id="vat_no" name="vat_no" required><br><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>
       
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="website">Website:</label>
        <input type="text" id="website" name="website" required><br><br>
        <label for="business">Business:</label>
        <input type="text" id="business" name="business" required><br><br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br><br>
        <label for="foreign_input">Foreign Input:</label>
        <input type="text" id="foreign_input" name="foreign_input" required><br><br>
        <label for="employee_num">Employee Number:</label>
        <input type="text" id="employee_num" name="employee_num" required><br><br>
        <label for="passwords">Passwords:</label>
        <input type="text" id="passwords" name="passwords"><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
