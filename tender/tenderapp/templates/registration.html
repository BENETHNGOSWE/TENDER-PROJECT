<!DOCTYPE html>
<html>
<head>
    <title>Bidder Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 900px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-center">Bidder Registration</h1>
        <form method="POST" action="{% url 'register_bidder' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required class="form-control mb-3">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required class="form-control mb-3">

            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name" required class="form-control mb-3">
            <label for="tin_no">TIN No:</label>
            <input type="text" id="tin_no" name="tin_no" required class="form-control mb-3">
            <label for="company_reg_no">Company Registration No:</label>
            <input type="text" id="company_reg_no" name="company_reg_no" required class="form-control mb-3">
            <label for="vat_no">VAT No:</label>
            <input type="text" id="vat_no" name="vat_no" required class="form-control mb-3">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required class="form-control mb-3">
            <label for="region">Region:</label>
            <select name="region" id="region" class="form-select mb-3">
                {% for choice in region_choices %}
                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                {% endfor %}
            </select>
            <label for="district">District:</label>
            <select name="district" id="district" class="form-select mb-3">
                {% for choice in district_choices %}
                    <optgroup label="{{ choice.0 }}">
                        {% for district in choice.1 %}
                            <option value="{{ district.0 }}">{{ district.1 }}</option>
                        {% endfor %}
                    </optgroup>
                {% endfor %}
            </select>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required class="form-control mb-3">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required class="form-control mb-3">
            <label for="website">Website:</label>
            <input type="text" id="website" name="website" required class="form-control mb-3">
            <label for="business">Business:</label>
            <input type="text" id="business" name="business" required class="form-control mb-3">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required class="form-control mb-3">
            <label for="foreign_input">Foreign Input:</label>
            <input type="text" id="foreign_input" name="foreign_input" required class="form-control mb-3">
            <label for="employee_num">Employee Number:</label>
            <input type="text" id="employee_num" name="employee_num" required class="form-control mb-3">
            <label for="passwords">Passwords:</label>
            <input type="text" id="passwords" name="passwords" class="form-control mb-3">

            <input type="submit" value="Register" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
